<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vinayak — Key Value Pairs</title>
  <link rel="stylesheet" href="Vinayak_keypairs_style.css">
</head>
<body>
  <div class="Vinayak">
    <h1>Key — Value Pairs</h1>
    <p class="Vinayak__hint">Add multiple key/value pairs and click Confirm. Empty pairs are ignored. Duplicate keys will show a warning.</p>

    <div class="Vinayak__rows" aria-live="polite">
      <!-- rows injected here -->
    </div>

    <div class="Vinayak__controls">
      <button type="button" class="Vinayak__add">+ Add Pair</button>
      <button type="button" class="Vinayak__confirm">Confirm</button>
    </div>

    <div class="Vinayak__message" aria-live="assertive"></div>
  </div>

  <script src="Vinayak_keypairs_script.js" defer></script>
</body>
</html>
