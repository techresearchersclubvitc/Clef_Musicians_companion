<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clef - Virtual Harmonica</title>
  <link rel="stylesheet" href="harmonica.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <div class="harmonica-container">
    <h1>ðŸŽµ Clef Harmonica ðŸŽµ</h1>
    <p class="hint">Left Click = Blow | Right Click = Draw | Shift + Key = Draw</p>

    <div class="harmonica-body">
      <div class="metal-top"></div>
      <div class="screw left"></div>
      <div class="screw right"></div>

      <div class="holes">
        <div class="hole" data-hole="1" data-key="A"><span>A</span></div>
        <div class="hole" data-hole="2" data-key="S"><span>S</span></div>
        <div class="hole" data-hole="3" data-key="D"><span>D</span></div>
        <div class="hole" data-hole="4" data-key="F"><span>F</span></div>
        <div class="hole" data-hole="5" data-key="G"><span>G</span></div>
        <div class="hole" data-hole="6" data-key="H"><span>H</span></div>
        <div class="hole" data-hole="7" data-key="J"><span>J</span></div>
        <div class="hole" data-hole="8" data-key="K"><span>K</span></div>
        <div class="hole" data-hole="9" data-key="L"><span>L</span></div>
        <div class="hole" data-hole="10" data-key="Z"><span>Z</span></div>
        <div class="hole" data-hole="11" data-key="X"><span>X</span></div>
        <div class="hole" data-hole="12" data-key="C"><span>C</span></div>
      </div>

      <div class="metal-bottom"></div>
    </div>
  </div>

  <script src="harmonica.js"></script>
</body>
</html>
