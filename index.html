<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact & Footer</title>
    <link rel="stylesheet" href="main_style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="ContactFooterApp">
       
        <section class="contact-section">
            <h2>Contact Us</h2>
            <form class="contact-form" id="contactForm" novalidate>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required />
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your message" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
            <div class="contact-details">
                <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
                <p>Phone: +91 123 456 7890</p>
                <p>Address: Chennai</p>
            </div>
        </section>

        <footer class="footer">
            <div class="footer-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Privacy Policy</a>
            </div>
            <div class="social-icons">
                <a href="#" class="social-icon" aria-label="Facebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon" aria-label="[translate:X]" title="[translate:X]">
                    <img src="x-logo.svg" alt="[translate:X] logo" />
                </a>
                <a href="#" class="social-icon" aria-label="Instagram" title="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>
    </div>

    <script src="main_script.js"></script>
</body>
</html>
